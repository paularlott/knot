post:
  summary: Stop a Remote Volume
  description: Stop a specified volume on a remote server.
  tags:
    - Volumes
  operaionId: stopVolumeRemote
  parameters:
    - in: path
      name: volume_id
      schema:
        type: string
      required: true
      description: The ID of the volume to stop.
  responses:
    '200':
      description: Successful operation.
    '403':
      $ref: '../responses/forbidden.yaml'
    '404':
      $ref: "../responses/not-found.yaml"
    '423':
      $ref: '../responses/locked.yaml'
    '500':
      $ref: "../responses/internal-server-error.yaml"
  security:
    - BearerAuth: []
