get:
  tags:
    - Core
  summary: Ping
  description: Ping the server and get a health response.
  responses:
    '200':
      description: Server is healthy
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
                description: True if the server is healthy
              version:
                type: string
                example: "1.0.0"
                description: The version string