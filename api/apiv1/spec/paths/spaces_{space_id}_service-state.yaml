get:
  summary: Get Service State
  description: Get the service states for a space.
  operationId: getSpaceServiceState
  tags:
    - Spaces
  parameters:
    - name: space_id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              has_code_server:
                type: boolean
              has_ssh:
                type: boolean
              has_terminal:
                type: boolean
              is_deployed:
                type: boolean
              tcp_ports:
                type: array
                items:
                  type: integer
              http_ports:
                type: array
                items:
                  type: integer
              update_available:
                type: boolean
  security:
    - BearerAuth: []
