put:
  summary: Update a Group
  description: Update a group.
  operationId: updateGroup
  tags:
    - Groups
  parameters:
    - name: group_id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              maxLength: 64
  responses:
    '200':
      description: Successful operation
    '400':
      $ref: '../responses/bad-request.yaml'
    '403':
      $ref: '../responses/forbidden.yaml'
    '404':
      $ref: "../responses/not-found.yaml"
    '500':
      $ref: "../responses/internal-server-error.yaml"
  security:
    - BearerAuth: []

delete:
  summary: Delete Group
  description: Delete a specified group.
  tags:
    - Groups
  operationId: deleteGroup
  parameters:
    - in: path
      name: group_id
      schema:
        type: string
      required: true
      description: The ID of the group to delete.
  responses:
    '200':
      description: Successful operation.
    '403':
      $ref: '../responses/forbidden.yaml'
    '404':
      $ref: "../responses/not-found.yaml"
    '423':
      $ref: '../responses/locked.yaml'
    '500':
      $ref: "../responses/internal-server-error.yaml"
  security:
    - BearerAuth: []

get:
  summary: Get a Group
  description: Get a group.
  operationId: getGroup
  tags:
    - Groups
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: uuid
              name:
                type: string
    '500':
      $ref: '../responses/internal-server-error.yaml'
    '403':
      $ref: '../responses/forbidden.yaml'
  security:
    - BearerAuth: []
