delete:
  summary: Delete a Space
  description: Delete a space for the authenticated user.
  operationId: deleteSpace
  tags:
    - Spaces
  parameters:
    - name: space_id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successful operation
    '404':
      $ref: "../responses/not-found.yaml"
    '423':
      $ref: "../responses/locked.yaml"
    '500':
      $ref: "../responses/internal-server-error.yaml"
  security:
    - BearerAuth: []

put:
  summary: Update a Space
  description: Update a space for the authenticated user.
  operationId: updateSpace
  tags:
    - Spaces
  parameters:
    - name: space_id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            agent_url:
              type: string
            template_id:
              type: string
            shell:
              type: string
            user_id:
              type: uuid
            alt_names:
              type: array
              items:
                type: string
            volume_sizes:
              type: array
              items:
                type: integer
  responses:
    '200':
      description: Space update successfully
    '400':
      $ref: "../responses/bad-request.yaml"
  security:
    - BearerAuth: []

get:
  summary: Get Space
  description: Retrieve a specific space.
  operationId: getSpace
  tags:
    - Spaces
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                user_id:
                  type: uuid
                template_id:
                  type: uuid
                name:
                  type: string
                agent_url:
                  type: string
                shell:
                  type: string
                location:
                  type: string
                volume_sizes:
                  type: array
                  items:
                    type: integer
                is_deployed:
                  type: boolean
                is_pending:
                  type: boolean
                  description: If the service is pending a state change.
                alt_names:
                  type: array
                  items:
                    type: string
                update_available:
                  type: boolean
                volume_data:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: uuid
                        example: 123e4567-e89b-12d3-a456-426614174000
                      Namespace:
                        type: string
    '404':
      $ref: "../responses/not-found.yaml"

    '500':
      $ref: '../responses/internal-server-error.yaml'
  security:
    - BearerAuth: []
