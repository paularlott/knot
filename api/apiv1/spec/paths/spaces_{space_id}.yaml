delete:
  summary: Delete a Space
  description: Delete a space for the authenticated user.
  operationId: deleteSpace
  tags:
    - Spaces
  parameters:
    - name: space_id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successful operation
    '404':
      $ref: "../responses/not-found.yaml"
    '423':
      $ref: "../responses/locked.yaml"
    '500':
      $ref: "../responses/internal-server-error.yaml"
  security:
    - BearerAuth: []

post:
  summary: Update a Space
  description: Update a space for the authenticated user.
  operationId: updateSpace
  tags:
    - Spaces
  parameters:
    - name: space_id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            agent_url:
              type: string
            template_id:
              type: string
            shell:
              type: string
  responses:
    '200':
      description: Space update successfully
    '400':
      $ref: "../responses/bad-request.yaml"
  security:
    - BearerAuth: []

get:
  summary: Get Space
  description: Retrieve a specific space.
  operationId: getSpace
  tags:
    - Spaces
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/space.yaml'

    '404':
      $ref: "../responses/not-found.yaml"

    '500':
      $ref: '../responses/internal-server-error.yaml'
  security:
    - BearerAuth: []
