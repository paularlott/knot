get:
  tags:
    - Roles
  summary: Get a List of Roles
  description: Get the list of roles defined within the system.
  operationId: listRoles
  responses:
    '200':
      description: A list of roles
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id_role:
                  type: string
                role_name:
                  type: string

    '403':
      $ref: "../responses/forbidden.yaml"

  security:
    - BearerAuth: []
