put:
  summary: Update a Template Variable
  description: Update a template variable.
  operationId: updateTemplateVar
  tags:
    - TemplateVars
  parameters:
    - name: templatevar_id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              maxLength: 64
            value:
              type: string
              description: The value of the template variable.
            location:
              type: string
              maxLength: 64
            protected:
              type: boolean
              description: Whether the template variable is protected with encryption.
            local:
              type: boolean
              description: Whether the template variable is local to the server.
  responses:
    '200':
      description: Successful operation
    '400':
      $ref: '../responses/bad-request.yaml'
    '403':
      $ref: '../responses/forbidden.yaml'
    '404':
      $ref: "../responses/not-found.yaml"
    '500':
      $ref: "../responses/internal-server-error.yaml"
  security:
    - BearerAuth: []

delete:
  summary: Delete Template Variable
  description: Delete a specified template variable.
  tags:
    - TemplateVars
  operaionId: deleteTemplateVar
  parameters:
    - in: path
      name: templatevar_id
      schema:
        type: string
      required: true
      description: The ID of the template variable to delete.
  responses:
    '200':
      description: Successful operation.
    '403':
      $ref: '../responses/forbidden.yaml'
    '404':
      $ref: "../responses/not-found.yaml"
    '423':
      $ref: '../responses/locked.yaml'
    '500':
      $ref: "../responses/internal-server-error.yaml"
  security:
    - BearerAuth: []

get:
  summary: Get Template Variable
  description: Get a Template Variable.
  operationId: getTemplateVar
  tags:
    - TemplateVars
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              value:
                type: string
                description: The value of the template variable.
              protected:
                type: boolean
                description: Whether the template variable is protected with encryption.
              local:
                type: boolean
                description: Whether the template variable is local to the server.
    '500':
      $ref: '../responses/internal-server-error.yaml'
    '403':
      $ref: '../responses/forbidden.yaml'
  security:
    - BearerAuth: []
