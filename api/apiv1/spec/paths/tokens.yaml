get:
  summary: Get Tokens
  description: Get all tokens for the authenticated user.
  tags:
    - API Tokens
  operationId: GetTokens
  responses:
    '200':
      description: Successful operation.
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                token_id:
                  type: string
                  description: The ID of the token.
                name:
                  type: string
                  description: The name of the token.
                expires_at:
                  type: string
                  format: date-time
                  description: The expiration date of the token.
    '500':
      $ref: "../responses/internal-server-error.yaml"
  security:
    - BearerAuth: []

post:
  summary: Create Token
  description: Create a new token for the authenticated user.
  tags:
    - API Tokens
  operationId: CreateToken
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: The name of the token.
  responses:
    '201':
      description: Successful operation. Returns the created token ID.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
                description: The status of the operation.
              token_id:
                type: string
                description: The ID of the created token.
    '400':
      $ref: "../responses/bad-request.yaml"
  security:
    - BearerAuth: []
