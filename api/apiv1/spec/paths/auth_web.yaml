post:
  tags:
    - Authorization
  summary: Login Web User
  description: |
    Authenticate a user with the server and create a web access token.

    A session is also opened and session cookie set within the response.
  operationId: LoginUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: user1@example.com
              description: The email address of the user
            password:
              type: string
              example: "password"
              description: The password of the user
          required:
            - username
            - password
            - email
  responses:
    '200':
      description: User authenticated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
                description: True if the user was authenticated; else false
              token:
                type: string
                format: uuid
                description: The access token for the user session
    '400':
      $ref: "../responses/bad-request.yaml"
    '401':
      $ref: "../responses/unauthorized.yaml"
