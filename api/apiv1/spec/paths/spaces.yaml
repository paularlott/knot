
get:
  summary: Get Spaces
  description: Retrieve all spaces for the authenticated user.
  operationId: getSpaces
  tags:
    - Spaces
  parameters:
    - name: user_id
      in: query
      description: User UUID to limit the space list to.
      required: false
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                space_id:
                  type: uuid
                name:
                  type: string
                template_name:
                  type: string
                template_id:
                  type: uuid
                location:
                  type: string
                username:
                  type: string
                user_id:
                  type: string
                volume_sizes:
                  type: integer
    '500':
      $ref: '../responses/internal-server-error.yaml'
  security:
    - BearerAuth: []

post:
  summary: Create a Space
  description: Create a space for the authenticated user.
  operationId: createSpace
  tags:
    - Spaces
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            agent_url:
              type: string
            template_id:
              type: string
            shell:
              type: string
            user_id:
              type: uuid
            alt_names:
              type: array
              items:
                type: string
            volume_sizes:
              type: array
              items:
                type: integer
  responses:
    '201':
      description: Space created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
              space_id:
                type: string
    '400':
      $ref: "../responses/bad-request.yaml"
  security:
    - BearerAuth: []
