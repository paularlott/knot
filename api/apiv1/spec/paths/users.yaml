post:
  tags:
    - Users
  summary: Create User
  description: |
    Create a new user.

    Only admin users can create users.
  operaionId: CreateUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: user1@example.com
              description: The email address of the user
            username:
              type: string
              example: "user1"
              description: The username of the user
            password:
              type: string
              example: "password"
              description: The password of the user
            is_admin:
              type: boolean
              example: false
              description: Whether the user is an admin user or not
          required:
            - username
            - password
            - email
  responses:
    '201':
      description: User created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
                description: True if the user was created
              user_id:
                type: string
                format: uuid
                description: The ID of the user
    '400':
      $ref: "../responses/bad-request.yaml"

    '403':
      $ref: "../responses/forbidden.yaml"

  security:
    - BearerAuth: []
