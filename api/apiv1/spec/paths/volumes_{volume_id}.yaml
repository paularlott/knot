put:
  summary: Update a Volume
  description: Update a volume.
  operationId: updateVolume
  tags:
    - Volumes
  parameters:
    - name: volume_id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              maxLength: 64
            definition:
              type: string
              description: A YAML formatted string describing the volume to be created
  responses:
    '200':
      description: Successful operation
    '400':
      $ref: '../responses/bad-request.yaml'
    '403':
      $ref: '../responses/forbidden.yaml'
    '404':
      $ref: "../responses/not-found.yaml"
    '500':
      $ref: "../responses/internal-server-error.yaml"
  security:
    - BearerAuth: []

delete:
  summary: Delete Volume
  description: Delete a specified volume.
  tags:
    - Volumes
  operaionId: deleteVolume
  parameters:
    - in: path
      name: volume_id
      schema:
        type: string
      required: true
      description: The ID of the volume to delete.
  responses:
    '200':
      description: Successful operation.
    '403':
      $ref: '../responses/forbidden.yaml'
    '404':
      $ref: "../responses/not-found.yaml"
    '423':
      $ref: '../responses/locked.yaml'
    '500':
      $ref: "../responses/internal-server-error.yaml"
  security:
    - BearerAuth: []

get:
  summary: Get Volume
  description: Get a Volume.
  operationId: getVolume
  tags:
    - Volumes
  parameters:
    - in: path
      name: volume_id
      schema:
        type: string
      required: true
      description: The ID of the volume to get.
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              definition:
                type: string
                description: A YAML formatted string describing the volumes to be created
              active:
                type: boolean
    '500':
      $ref: '../responses/internal-server-error.yaml'
    '403':
      $ref: '../responses/forbidden.yaml'
  security:
    - BearerAuth: []
