post:
  summary: Start a Remote Volume
  description: Start a specified volume on a remote server.
  tags:
    - Volumes
  operaionId: startVolumeRemote
  parameters:
    - in: path
      name: volume_id
      schema:
        type: string
      required: true
      description: The ID of the volume to start.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            location:
              type: string
              maxLength: 64
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              definition:
                type: string
                description: A YAML formatted string describing the volumes to be created
              variables:
                type: object
                description: A map of variables to be used in the volume definition
                additionalProperties:
                  type: string
    '403':
      $ref: '../responses/forbidden.yaml'
    '404':
      $ref: "../responses/not-found.yaml"
    '423':
      $ref: '../responses/locked.yaml'
    '500':
      $ref: "../responses/internal-server-error.yaml"
  security:
    - BearerAuth: []
