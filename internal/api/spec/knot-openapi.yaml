openapi: 3.0.3
servers:
  - url: https://127.0.0.1
    description: Local server.
info:
  version: 1.0.0
  title: Knot API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  x-logo:
    url: ../images/logo-light.svg
  description: |
    # Introduction
    The REST API is used for the CLI, Web interface and 3rd party integrations.
tags:
  - name: Authorization
    description: |
      This API is authenticated using a bearer token. The token is passed in the Authorization header as a Bearer token.

      A token can be obtained by logging in with the login endpoint and providing a valid username and password, or by creating a token with the create token endpoint.
  - name: Chat
    description: |
      Operations for AI chat functionality.
  - name: Tokens
    description: |
      Operations for working with API tokens.
  - name: Core
    description: |
      Core API endpoints.
  - name: Spaces
    description: |
      Endpoints for working with spaces.
  - name: Users
    description: |
      These operations are for working with users.
paths:
  $ref: './chat.yaml#/paths'

  /api/auth/using-totp:
    get:
      tags:
        - Authorization
      summary: Get if Using TOTP
      description: Check if the server has TOTP enabled or not.
      operationId: getUsingTOTP
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  using_totp:
                    type: boolean
                    description: True if TOTP is enabled.
      security: []

  /api/audit-logs:
    get:
      tags:
      - Audit Logs
      summary: Get Audit Logs
      description: Retrieve the audit logs.
      operationId: getAuditLogs
      parameters:
      - name: start
        in: query
        description: The item to start at.
        required: false
        schema:
          type: integer
          format: int32
      - name: max-items
        in: query
        description: The maximum number of items to return.
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      responses:
        '200':
          description: A list of audited operations.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuditLogs'
        '401':
          $ref: '#/components/responses/unauthorized'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

  /api/clister-info:
    get:
      tags:
      - Cluster
      summary: Get Cluster Info
      description: Retrieve an overview of the cluster.
      operationId: getClusterInfo
      responses:
        '200':
          description: A list of cluster nodes.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClusterNodeInfo'
        '401':
          $ref: '#/components/responses/unauthorized'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

  /api/tunnels/{tunnel_name}:
    delete:
      tags:
        - Tunnels
      summary: Delete Tunnel
      description: Delete a specific tunnel for the authenticated user.
      operationId: deleteTunnel
      parameters:
        - name: tunnel_name
          in: path
          required: true
          description: The name of the tunnel to delete.
          schema:
            type: string
      responses:
        '200':
          description: Tunnel deleted successfully.
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/not-found'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

  /api/tunnels:
    get:
      tags:
        - Tunnels
      summary: Get Tunnels
      description: Retrieve all tunnels for the authenticated user.
      operationId: getTunnels
      responses:
        '200':
          description: A list of tunnels.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TunnelInfo'
        '401':
          $ref: '#/components/responses/unauthorized'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

  /api/tunnels/server-info:
    get:
      tags:
        - Tunnels
      summary: Get Tunnel Server Info
      description: Retrieve the server information used for tunnels.
      operationId: getTunnelServerInfo
      responses:
        '200':
          description: The server information.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TunnelServerInfo'
        '401':
          $ref: '#/components/responses/unauthorized'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

  /api/users:
    post:
      tags:
        - Users
      summary: Create User
      description: |
        Create a new user.

        Only admin users can create users.
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/userRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: True if the user was created.
                  user_id:
                    type: string
                    format: uuid
                    description: The ID of the user.
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
      security: [BearerAuth: []]

    get:
      tags:
        - Users
      summary: Get Users
      description: Get the list of users within the system.
      operationId: listUsers
      parameters:
        - name: state
          in: query
          description: The sate of users to return
          required: false
          schema:
            type: string
            enum:
              - active
              - inactive
              - all
            default: all
        - name: zone
          in: query
          description: If given tracks the number of spaces the user has deployed in the given zone.
          required: false
          schema:
            type: string
        - name: local
          in: query
          description: If given and true then only users that have logged into a leaf node at least once will be returned.
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    description: The total number of users
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserInfo'
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

  /api/users/{user_id}:
    get:
      tags:
        - Users
      summary: Get a User
      operationId: getUser
      parameters:
        - name: user_id
          in: path
          required: true
          description: The ID of the user to get.
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: A user object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not-found'
      security: [BearerAuth: []]

    put:
      tags:
        - Users
      summary: Update User
      description: Update the user data.
      operationId: updateUser
      parameters:
        - name: user_id
          in: path
          required: true
          description: The ID of the user
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userRequest'
      responses:
        '200':
          description: User updated successfully
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not-found'
      security: [BearerAuth: []]

    delete:
      summary: Delete User
      description: Delete a user, a user can't delete themselves.
      tags:
        - Users
      operationId: deleteUser
      parameters:
        - in: path
          name: user_id
          schema:
            type: string
            format: uuid
          required: true
          description: The ID of the user to delete.
      responses:
        '200':
          description: Successful operation.
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not-found'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

  /api/users/{user_id}/quota:
    get:
      tags:
        - Users
      summary: Get User Quota
      operationId: getUserQuota
      parameters:
        - name: user_id
          in: path
          required: true
          description: The ID of the user to get the quota for.
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: A user object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserQuota'
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not-found'
      security: [BearerAuth: []]

  /api/users/whoami:
    get:
      tags:
        - Users
      summary: Get Logged In User
      operationId: getWhoAmI
      responses:
        '200':
          description: A user object for the currently authenticated user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
      security: [BearerAuth: []]

  /api/permissions:
    get:
      summary: Get Permissions
      description: Retrieve all permissions.
      operationId: getPermissions
      tags:
        - Permissions
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionInfoList'
        '401':
          $ref: '#/components/responses/unauthorized'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

  /api/groups:
    get:
      summary: Get Groups
      description: Retrieve all groups.
      operationId: getGroups
      tags:
        - Groups
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupInfoList'
        '401':
          $ref: '#/components/responses/unauthorized'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

    post:
      summary: Create a Group
      description: Create a new group.
      operationId: createGroup
      tags:
        - Groups
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupRequest'
      responses:
        '201':
          description: Group created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupResponse'
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
      security: [BearerAuth: []]

  /api/groups/{group_id}:
    put:
      summary: Update a Group
      description: Update a group.
      operationId: updateGroup
      tags:
        - Groups
      parameters:
        - name: group_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The ID of the group to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupRequest'
      responses:
        '200':
          description: Successful operation
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not-found'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

    delete:
      summary: Delete Group
      description: Delete a specified group.
      tags:
        - Groups
      operationId: deleteGroup
      parameters:
        - in: path
          name: group_id
          schema:
            type: string
            format: uuid
          required: true
          description: The ID of the group to delete.
      responses:
        '200':
          description: Successful operation.
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not-found'
        '423':
          $ref: '#/components/responses/locked'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

    get:
      summary: Get a Group
      description: Get a group.
      operationId: getGroup
      tags:
        - Groups
      parameters:
        - in: path
          name: group_id
          schema:
            type: string
            format: uuid
          required: true
          description: The ID of the group to get.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupInfo'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not-found'
      security: [BearerAuth: []]

  /api/roles:
    get:
      tags:
        - Roles
      summary: Get a List of Roles
      description: Get the list of roles defined within the system.
      operationId: listRoles
      responses:
        '200':
          description: A list of roles
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id_role:
                      type: string
                      format: uuid
                    role_name:
                      type: string
        '401':
          $ref: '#/components/responses/unauthorized'
      security: [BearerAuth: []]

    post:
      summary: Create a role
      description: Create a new role.
      operationId: createRole
      tags:
        - Roles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleRequest'
      responses:
        '201':
          description: Group created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleResponse'
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
      security: [BearerAuth: []]

  /api/roles/{role_id}:
    put:
      summary: Update a Role
      description: Update a role.
      operationId: updateRole
      tags:
        - Roles
      parameters:
        - name: role_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The ID of the role to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleRequest'
      responses:
        '200':
          description: Successful operation
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not-found'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

    delete:
      summary: Delete Role
      description: Delete a specified role.
      tags:
        - Roles
      operationId: deleteRole
      parameters:
        - in: path
          name: role_id
          schema:
            type: string
            format: uuid
          required: true
          description: The ID of the role to delete.
      responses:
        '200':
          description: Successful operation.
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not-found'
        '423':
          $ref: '#/components/responses/locked'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

    get:
      summary: Get a Role
      description: Get a role.
      operationId: getRole
      tags:
        - Roles
      parameters:
        - in: path
          name: role_id
          schema:
            type: string
            format: uuid
          required: true
          description: The ID of the role to get.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleDetails'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not-found'
      security: [BearerAuth: []]

  /api/sessions:
    get:
      tags:
        - Users
      summary: Get Sessions
      description: Retrieve all sessions for the authenticated user.
      operationId: GetSessions
      responses:
        '200':
          description: A list of sessions.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SessionResponse'
        '401':
          $ref: '#/components/responses/unauthorized'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

  /api/sessions/{session_id}:
    delete:
      tags:
        - Users
      summary: Delete a Session
      description: Delete a specific session for the authenticated user.
      operationId: DeleteSession
      parameters:
        - name: session_id
          in: path
          required: true
          description: The ID of the session to delete.
          schema:
            type: string
      responses:
        '200':
          description: Session deleted successfully.
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/not-found'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

  /api/auth:
    post:
      tags:
        - Authorization
      summary: Login
      description: |
        Authenticate a user with the server and create a web access token.

        A session is also opened but no session cookie is set within the response.
      operationId: LoginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: User authenticated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginResponse'
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: []

  /api/auth/web:
    post:
      tags:
        - Authorization
      summary: Login Web User
      description: |
        Authenticate a user with the server and create a web access token.

        A session is also opened and session cookie set within the response.
      operationId: WebLoginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: User authenticated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginResponse'
        '400':
          $ref: '#/components/responses/bad-request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: []

  /api/auth/logout:
    post:
      tags:
        - Authorization
      summary: Logout
      description: |
        Terminate the users current session.
      operationId: LogoutUser
      responses:
        '200':
          description: User logged out successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLogoutResponse'
        '401':
          $ref: '#/components/responses/unauthorized'
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: [BearerAuth: []]

  /authorize:
    get:
      tags:
        - Authorization
      summary: OAuth2 Authorization Endpoint
      description: |
        Initiate OAuth2 authorization code flow. This endpoint handles the user authorization step
        and redirects to the authorization grant page where the user can approve or deny the request.
      operationId: oauth2Authorize
      parameters:
        - name: response_type
          in: query
          required: true
          description: Must be "code" for authorization code flow
          schema:
            type: string
            enum: [code]
        - name: client_id
          in: query
          required: true
          description: The client identifier (any string is accepted)
          schema:
            type: string
        - name: redirect_uri
          in: query
          required: true
          description: The client's redirect URI (any valid URI is accepted)
          schema:
            type: string
            format: uri
        - name: scope
          in: query
          required: false
          description: The requested scope (optional)
          schema:
            type: string
        - name: state
          in: query
          required: false
          description: An opaque value used to maintain state between the request and callback
          schema:
            type: string
      responses:
        '302':
          description: Redirect to authorization grant page or redirect URI
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/responses/bad-request'
        '401':
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/responses/unauthorized'
      security: []

  /token:
    post:
      tags:
        - Authorization
      summary: OAuth2 Token Endpoint
      description: |
        Exchange authorization code for access token. This endpoint completes the OAuth2
        authorization code flow by trading an authorization code for an access token.
      operationId: oauth2Token
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - grant_type
                - code
                - client_id
                - redirect_uri
              properties:
                grant_type:
                  type: string
                  enum: [authorization_code]
                  description: Must be "authorization_code"
                code:
                  type: string
                  description: The authorization code received from the authorization server
                client_id:
                  type: string
                  description: The client identifier
                redirect_uri:
                  type: string
                  format: uri
                  description: The redirect URI used in the authorization request
      responses:
        '200':
          description: Access token granted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: The access token
                  token_type:
                    type: string
                    enum: [Bearer]
                    description: The token type (always "Bearer")
                  expires_in:
                    type: integer
                    description: Token lifetime in seconds (1209600 = 2 weeks)
                    example: 1209600
                required:
                  - access_token
                  - token_type
                  - expires_in
        '400':
          description: Invalid request or authorization code
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    enum: [invalid_request, invalid_grant, unsupported_grant_type]
                    description: Error code
                  error_description:
                    type: string
                    description: Human-readable error description
        '500':
          $ref: '#/components/responses/internal-server-error'
      security: []

  /api/tokens:
    get:
      summary: Get Tokens
      description: Get all tokens for the authenticated user.
      tags:
        - Tokens
      operationId: GetTokens
      responses:
